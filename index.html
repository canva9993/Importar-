<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Video/Audio a Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9e6f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e30e74;
    }
    .boton {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      background-color: #e30e74;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #c20c65;
    }
    #progress {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }
    #link {
      word-wrap: break-word;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Conversor de Video/Audio</h1>
  <p>Selecciona un archivo de tu galería:</p>

  <input type="file" id="fileInput" accept="video/*,audio/*">
  <br><br>
  <button class="boton" onclick="convertirArchivo()">Convertir a Link</button>

  <div id="progress"></div>
  <div id="link"></div>

  <script>
    function convertirArchivo() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];

      if (!file) {
        alert("Por favor selecciona un archivo.");
        return;
      }

      const progress = document.getElementById('progress');
      const linkDiv = document.getElementById('link');
      linkDiv.innerHTML = '';
      progress.innerText = 'Convirtiendo...';

      const reader = new FileReader();
      reader.readAsDataURL(file);

      let porcentaje = 0;

      // Simula el progreso de carga según tamaño del archivo
      const interval = setInterval(() => {
        if (porcentaje >= 100) {
          clearInterval(interval);
        } else {
          porcentaje += Math.ceil(Math.random() * 5); // Subida aleatoria
          if (porcentaje > 100) porcentaje = 100;
          progress.innerText = `Progreso: ${porcentaje}%`;
        }
      }, Math.max(30, 300000 / file.size)); // más lento con archivos más grandes

      reader.onload = () => {
        clearInterval(interval);
        progress.innerText = "¡Conversión completa!";
        const dataUrl = reader.result;

        const urlElement = document.createElement('textarea');
        urlElement.rows = 4;
        urlElement.cols = 50;
        urlElement.value = dataUrl;
        linkDiv.appendChild(document.createTextNode("Tu enlace para compartir:"));
        linkDiv.appendChild(document.createElement("br"));
        linkDiv.appendChild(urlElement);
      };

      reader.onerror = () => {
        progress.innerText = "Error al convertir el archivo.";
      };
    }
  </script>

</body>
</html>
